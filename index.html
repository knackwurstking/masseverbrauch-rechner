<!doctype html>
<html lang="de">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />

        <link rel="stylesheet" href="/node_modules/bootstrap-icons/font/bootstrap-icons.min.css" />
        <link rel="stylesheet" href="/node_modules/ui/dist/css/main.css" />
        <link rel="stylesheet" href="/src/styles.css" />

        <title>Masseverbrauch Rechner</title>
    </head>
    <body>
        <div id="routerTarget"></div>

        <dialog name="results">
            <!-- TODO: ... -->
        </dialog>

        <template name="root">
            <form action="javascript:void(0);">
                <div class="ui-flex-grid-row">
                    <label for="main-flow">Flow</label>
                    <input id="main-flow" style="width: 12ch" type="number" min="0" step="0.1" />
                </div>

                <div class="ui-flex-grid-row">
                    <label for="main-runtime">Laufzeit der Hauptmasse (Minuten)</label>
                    <input
                        id="main-runtime"
                        style="width: 12ch"
                        type="number"
                        min="0"
                        step="0.01"
                    />
                </div>

                <div class="ui-flex-grid">
                    <div class="ui-flex-grid-item">
                        <h4>A / B</h4>
                    </div>

                    <div class="ui-flex-grid-row ui-flex-grid-item">
                        <div class="ui-flex-grid ui-flex-grid-item">
                            <label for="tower-slot-1-before">KG vor der Messung</label>
                            <input id="tower-slot-1-before" type="number" min="0" />
                        </div>

                        <div class="ui-flex-grid ui-flex-grid-item">
                            <label for="tower-slot-1-after">KG nach der Messung</label>
                            <input id="tower-slot-1-after" type="number" min="0" />
                        </div>
                    </div>
                </div>

                <div class="ui-flex-grid-row" style="--justify: flex-end">
                    <input type="submit" />
                </div>
            </form>
        </template>
        <script type="module" src="/src/main.ts"></script>
    </body>
</html>
